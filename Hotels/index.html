<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hotels</title>
</head>

<body>
	<header class="header">
		<div class="container header-container">
			<a href="/" class="header-logo">
				<img src="img/Logo.png" alt="logo">
			</a>
			<span class="header-phone">+7 495 322 54 48 34</span>
			<a href="/" class="header-login">Личный кабинет</a>
			<nav class="header-nav">
				<ul class="header-list">
					<li class="header-list-iyem">О нас</li>
					<li class="header-list-iyem">Услуги</li>
					<li class="header-list-iyem">Преимущества</li>
					<li class="header-list-iyem">Размещение</li>
					<li class="header-list-iyem">Блог</li>
					<li class="header-list-iyem">Контакты</li>
				</ul>
			</nav>
			<input type="text" placeholder="Поиск" class="header-search">
			<button class="header-search-btn"></button>
		</div>
	</header>

	<main class="main">
		<div class="container main-container">

			<section class="reservation">
				<div class="reservation-container">
					<h2 class="section-title reservation-title">
						Быстрая бронь
					</h2>
					<ul class="reservation-list">
						<li class="reservation-list-item">
							<input type="text" placeholder="Город">
						</li>
						<li class="reservation-list-item">
							<input type="text" placeholder="Категория номера">
						</li>
						<li class="reservation-list-item">
							<input type="text" placeholder="Дата заселения">
						</li>
						<li class="reservation-list-item">
							<input type="text" placeholder="Количество ночей">
						</li>
						<li class="reservation-list-item">
							<input type="text" placeholder="Количество гостей">
						</li>
					</ul>
					<button class="btn reservation-btn">
						Найти номер
					</button>
					<div class="reservation-offer">
						<span class="reservation-count">
							9756
						</span>
						предложений доступно
					</div>
				</div>
			</section>

			<section class="special">
				<div class="special-container">
					<h2 class="section-title special-title">
						Спецпредложение
					</h2>
					<h1 class="special-caption">
						Номера категории люкс
					</h1>
					<span class="special-text">
						от 5 000 р
					</span>
					<a href="#" class="special-link">
						Подробнее
					</a>
				</div>
			</section>

		</div>
	</main>

	<footer></footer>
</body>

</html>
